<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #dc3545;
            margin-top: 5px;
        }

        .success-message {
            color: #28a745;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}

            <label for="username">Username</label>
            {{form.username}} <br> <br>

            <label for="phoneNumber">Phone Number</label>
            {{form.phone_number}} <br> <br>

            {% if form.errors %}
                <div class="error-message">
                    Please correct the errors below.
                </div>
            {% endif %}

            <label for="password">Password</label>
            {{form.password1}} <br> <br>

            <label for="password">Retype password</label>
            {{form.password2}} <br> <br>

            <button type="submit">Register</button>

            {% if request.GET.success %}
                <div class="success-message">
                    Registration successful. You can now <a href="{% url 'login' %}">login</a>.
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
